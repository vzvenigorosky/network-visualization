<!DOCTYPE html>
<html>
<head>
  <title>Interactive Network Graph</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" type="text/css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

  <h1>Interactive Network Graph</h1>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    // Data to initialize the network
    const nodesData = [
      { id: 1, label: 'Management', level: 0 },
    ];
    const edgesData = [];

    const nodes = new vis.DataSet(nodesData);
    const edges = new vis.DataSet(edgesData);

    const container = document.getElementById('mynetwork');
    const data = {
      nodes: nodes,
      edges: edges
    };
    const options = {
      layout: {
        hierarchical: {
          enabled: true,
          levelSeparation: 80,
          nodeSpacing: 150,
          treeSpacing: 100,
          direction: 'UD', // Up-Down direction
          sortMethod: 'directed'
        }
      },
      edges: {
        arrows: {
          to: { enabled: true, scaleFactor: 0.5 }
        }
      },
      interaction: {
        dragNodes: true,
        selectable: true
      }
    };

    const network = new vis.Network(container, data, options);

    // Counter for generating new node IDs
    let nodeIdCounter = nodesData.length + 1;

    // Event handler for clicking on a node
    network.on("click", function (params) {
      if (params.nodes.length === 1) {
        const clickedNodeId = params.nodes[0];
        const clickedNode = nodes.get(clickedNodeId);

        // Prompt the user for the new sublevel item's name
        const newItemName = prompt("Enter the name of the new item under '" + clickedNode.label + "':");

        if (newItemName) {
          // Add the new node
          const newId = nodeIdCounter++;
          nodes.add({ id: newId, label: newItemName, level: (clickedNode.level || 0) + 1 });

          // Add an edge connecting the clicked node to the new node
          edges.add({ from: clickedNodeId, to: newId });

          // Optionally, you might want to adjust the layout after adding nodes
          network.fit();
        }
      }
    });
  </script>

</body>
</html>
